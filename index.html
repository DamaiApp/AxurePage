<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axure ZIP 上傳系統</title>
</head>
<body>
<h2>Axure ZIP 上傳</h2>
<input type="file" id="fileInput">
<button onclick="uploadFile()">上傳</button>
<p id="message"></p>

<script>
  function uploadFile() {
    let fileInput = document.getElementById("fileInput");
    let file = fileInput.files[0];

    if (!file) {
      alert("請選擇一個 ZIP 檔案");
      return;
    }

    let formData = new FormData();
    formData.append("file", file);

    fetch("https://xxxxxx.execute-api.us-east-1.amazonaws.com/upload", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
     .then(data => {
      if (data.url) {
        document.getElementById("message").innerHTML =
            `<a href="${data.url}" target="_blank">點此查看已上傳的 Axure 頁面</a>`;
      } else {
        document.getElementById("message").innerText = data.error || "上傳失敗";
      }
    })
     .catch(error => console.error("上傳錯誤:", error));
  }
</script>
</body>
</html>
